<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>jQuery Template</h1>

	<table border="1px solid black">
		<tr><td>X</td><td>X</td></tr>
		<tr><td>X</td><td>X</td></tr>
	</table>

	<p>
			<form>
				<input type="button" id="add" value="Añadir"/>
				<input type="button" id="remove" value="Vaciar"/>
			<form>
	</p>

	<div id="bloque">
	</div>

	<p>
			<form>
				<input type="button" id="grow" value="Crece"/>
				<input type="button" id="shrink" value="Encoje"/>
			<form>
	</p>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

			$("#add").on("click", function() {
				$("table").append("<tr><td>X</td><td>X</td></tr>");
			});
			$("#remove").on("click", function() {
				$("table tr:last-child").remove();
			});

			$("#bloque").css({"width":"500px","height":"150px","background-color":"red"});
			$("#grow").on("click", function() {
				//$("#bloque").css("width","+=25px")
				$("#bloque").css("width",$("#bloque").width()+25)
			});
				$("#shrink").on("click", function() {
					$("#bloque").css("width","-=25")
					//$("#bloque").css("width",$("#bloque").width()-25)
			});

		});
	</script>

</body>
</html>
