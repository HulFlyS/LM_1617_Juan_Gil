<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="galeria.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="container">
		<img class="img" id="img1" src="img/img1.jpg" />
		<img class="img" id="img2" src="img/img2.jpg" />
		<img class="img" id="img3" src="img/img3.jpg" />
		<img class="img" id="img4" src="img/img4.jpg" />
		<img class="arrow" id="left" src="img/left.png" />
		<img class="arrow" id="right" src="img/right.png" />
	</div>

	<script>

	  $(function() {
			$("#img2").hide();
			$("#img3").hide();
			$("#img4").hide();

			$("#img1").addClass("visible");

			$("#right").click(function() {
				if($(".visible").next(".img").length!=0){
						$(".visible").removeClass("visible").animate({
						opacity: 0,
						height: "toggle"
						}, 2000).next(".img").addClass("visible").animate({
							opacity: 1,
							height: "toggle"
							}, 2000);
					}					
				});

				$("#left").click(function() {
	 				if($(".visible").prev(".img").length!=0){
						$(".visible").removeClass("visible").animate({
						opacity: 0,
						height: "toggle"
						}, 2000).prev(".img").addClass("visible").animate({
							opacity: 1,
							height: "toggle"
							}, 2000);
					}
				});

	  });

	</script>
</body>
</html>
