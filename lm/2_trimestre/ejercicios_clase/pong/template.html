<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="template.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="container">
		<div id="racket1"></div>
		<div id="racket2"></div>
	</div>

	<script>

	  $(function() {
			console.log("HOLA");
			$("body").keypress(function(event){

				var tecla = event .which;
				console.log($("#racket1").css("left"));

				console.log(tecla);
				//UP 8
				if (tecla == 56){
					$("#racket1").animate({
						top : "-=10px"
					},200);
				}
				//DOWN 2
				if (tecla == 50){
					$("#racket1").animate({
						top : "+=10px"
					},200);
				}
			});

			$("body").keypress(function(event){

				var tecla = event .which;
				console.log($("#racket2").css("left"));

				console.log(tecla);
				//UP w
				if (tecla == 119){
					$("#racket2").animate({
						top : "-=10px"
					},200);
				}
				//DOWN s
				if (tecla == 115){
					$("#racket2").animate({
						top : "+=10px"
					},200);
				}
			});



	  });
	</script>

</body>
</html>
