<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<link rel="stylesheet" type="text/css" href="ejercicio2_clase.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="barra">
	  <div id="content">
	    <img src="logo.png"/>
	      <ul>
					<li>StarWars I</li>
					<li>StarWars II</li>
					<li>StarWars III</li>
					<li>StarWars: Rogue One</li>
	        <li>StarWars IV</li>
	        <li>StarWars V</li>
	        <li>StarWars VI</li>
					<li>StarWars VII</li>
	      </ul>
	    </div>
	  <div id="icons">
	    <img class="arrow" id="open"  src="open.png"/>
	    <img class="arrow" id="close" src="close.png"/>
	  </div>
	</div>

	<script>

	  $(function() {

			$("#open").hide();

			$("#close").click(function() {
				$("#content").hide();
				//$(this).parent().siblings().hide();
				$(this).hide();
				$("#open").show();
				//$(this).next().show();
				//$(this).siblings.show();
				//$(this).nextAll().show();
			});

			$("#open").click(function() {
				$("#content").show();
				$(this).hide();
				$("#close").show();
			});

	  });
	</script>

</body>
</html>
